<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Twitti - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	
</head>

<body >
<div class="top-header">
	<img class="logo" alt="logo" src="img/twitti.jpg"><br><br>
</div>
<br><br><br>
<div class="main-forms">
	<div id="login-section">
		<form action="/login" method="get">
			<input type="text" name="login" placeholder="login" class="signing-form"/>
			<input type="password" name="password" placeholder="password" class="signing-form"/><br>
			<input type="submit" value="Log In" class="signing-form"/>
		</form>	
		<button id="not-a-member" class="signing-form" style="background:greenyellow;">Not a member?</button>
	</div>
	<div id="signup-section" style="display:none;">
		<form>
			<input type="text" placeholder="Username" class="signing-form"/>
			<input type="text" placeholder="Email" id="email" class="signing-form"/>
			<input type="password" placeholder="Password" class="signing-form"/><br>
			<input type="submit" value="Sign Up" class="signing-form"/>
		</form>
		<button id="already-a-member" class="signing-form" style="background:pink;">Already a member?</button>
	</div>
</div>
</body>

</html>


<style>
body {
	background:#55acee;
	margin:0;
}

.top-header {
	background:white;
	top:0px;
	min-width:100%;
	height:100px;
	z-index:1;
}

.logo {
	height:inherit;
	margin-left: auto;
    margin-right: auto;
	display:block;
}

.signing-form{
	height: 40px;
	margin-left:auto;
	margin-right:auto;
	display:block;
	width:20%;
}


/*Overriding jQuery UI*/
.ui-tabs .ui-tabs-panel {
  background: #c0deed;
}

.ui-tabs .ui-tabs-nav li.ui-tabs-active {
  background: #c0deed;
}

</style>

<script>
$(document).ready(function() {
	$( "#not-a-member" ).click(function() {
		$('#login-section').hide(500);
		$('#signup-section').show(500);
	});
	$( "#already-a-member" ).click(function() {
		$('#signup-section').hide(500);
		$('#login-section').show(500);
	});
});

</script>
